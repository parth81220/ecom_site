upstream mysite {
    server web:8000;
}

server {
    
    listen 80;
    server_name 65.0.84.104;

    location / {
        proxy_pass http://65.0.84.104;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /static/ {
        alias /home/app/web/staticfiles/;
    }
    location /media/ {
        alias /home/app/web/static/images/;
    }

}
